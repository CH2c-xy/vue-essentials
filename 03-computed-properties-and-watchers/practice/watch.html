        <script>

     new Vue({
         template:`
         <div>
            <input v-model="number">
            <p>Factorial of {{ number }} is {{ factorialNumber }}</p>
        </div> `,

        el: `#example`,

        data: {
                number: 0,  
                factorialNumber:0,
        },

        watch: {
        
          number: function (val) {
           this.factorialNumber = math.factorial(val)
        }
       }
