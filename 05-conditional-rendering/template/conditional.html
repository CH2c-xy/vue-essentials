<html>

<head>
  <style>
    .plum {
      background-color: plum;
    }
    .yellowgreen {
      background-color: yellowgreen;
    }
    .paleturquoise {
      background-color: paleturquoise;
    }
  </style>
</head>

<body>
  <div id="conditional-example">
    <div class="paleturquoise" style="max-width: 600px; min-height: 600px; margin: 30px auto; padding: 30px;">
      <div class="yellowgreen" style="max-width: 180px; min-height: 200px; margin: 30px auto; display: flex; text-align:center;">
        <p>{{ target }}</p>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: "#conditional-example",
      data: function () {
        return {
          cards: ["A", "B", "C"],
          target: "",
          attempt: "",
        }
      },
      created: function () {
        this.target = this.cards[Math.floor(Math.random() * this.cards.length)]
      }
    })
  </script>
</body>
