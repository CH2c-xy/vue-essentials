<html>
    <head>
        <style>
            /* .small {

            }
            .medium {

            }
            .large {
                width: 500px;

        </style>
    </head>
    <body>
        <div id="app">
            <div v-bind:class="[sizeClass]" style="objectStyle"> //结果
            </div>
            <button @click="makeSmaller">-</button>
            <button @click="makeLarger">+</button>
        </div>

        <script src="https://unpkg.com/vue/dist/vue.js"></script>
        <script>
            new Vue({
                el: "#app",
                data: function () {
                    return {
                        sizeClasses: ['300', '400', '500'],
                        sizeIndex: 0,

                    }
                },
                methods: {
                    makeSmaller: function() {
                        if (this.sizeIndex == 0) {
                            return
                        }
                        this.sizeIndex -= 1;
                    },
                    makeLarger: function() {
                        if (this.sizeIndex == 2) {
                            return
                        }
                        this.sizeIndex += 1;
                    }
                },
                computed: {
                    objectStyle: function () {
                        return {
                            "background-color": "violet",
                            "border-radius": "100%",
                            "width": this.sizeClasses[this.sizeIndex] + "px",
                            "height": this.sizeClasses[this.sizeIndex] + "px"
                        }
                    }
                }
            })
        </script>
    </body>
</html>
